{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Unleashing Custom User {% block title %} {% endblock %}</title>
</head>
<body>
	<h1>Unleashing Custom User</h1>
	<hr>

	{% if user.is_authenticated %}
		Welcome <a href="{% url 'account:detail' %}">{{ user.name }}</a>! | <a href="{% url 'logout' %}">Sign out</a>
	{% else %}
		<a href="{% url 'login' %}">login</a>
		<a href="{% url 'account:sign-up' %}">signup</a>
	{% endif %}

	<div>
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
